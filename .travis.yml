sudo: false

language: python
cache: pip

python:
    - 2.6
    - 2.7
    - 3.4
    - 3.5
    - 3.6
    - pypy
    - pypy3

matrix:
    include:
        - python: 3.6
          env: STYLE='code'
        - python: 3.6
          env: STYLE='docs'

install:
    - |
      if [[ $STYLE ]]; then
        if [[ $STYLE == 'code' ]]; then
            pip install pycodestyle
        fi
        if [[ $STYLE == 'docs' ]]; then
            pip install pydocstyle
        fi
      else
        pip install -U pytest
      fi

script:
    - |
      if [[ $STYLE ]]; then
        if [[ $STYLE == 'code' ]]; then
            pycodestyle --verbose jdcal.py test_jdcal.py
        fi
        if [[ $STYLE == 'docs' ]]; then
            pydocstyle --verbose jdcal.py test_jdcal.py
        fi
      else
        py.test
      fi
